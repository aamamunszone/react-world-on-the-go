<!DOCTYPE html>
<html lang="en-US" class="scroll-smooth">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="React World On The Go is a modern React practice project featuring multiple reusable UI components, optimized for speed and accessibility."
    />
    <meta
      name="keywords"
      content="React, Dashboard, Counter, API, Components, UI, Practice Project, JavaScript, Web Development"
    />
    <meta name="author" content="Abdullah Al Mamun" />

    <!-- Open Graph Meta Tags (Social Media Preview) -->
    <meta
      property="og:title"
      content="React World On The Go | React Practice"
    />
    <meta
      property="og:description"
      content="A modern React-based dashboard project with reusable UI components."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta
      property="og:image"
      content="https://yourdomain.com/assets/images/og/preview.png"
    />

    <!-- Theme & PWA Settings -->
    <!-- Browser UI color -->
    <meta name="theme-color" content="#66ff00" />
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/assets/images/icons/favicons/react-world-favicon-512x512.png"
      type="image/x-icon"
    />

    <!-- Performance Optimization (Fonts, Preconnect, DNS Prefetch) -->
    <!-- Fonts: Google Fonts Loaded via index.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Stylesheets (Handled via React/Vite build system) -->
    <!-- Global styles are imported in index.css -->

    <!-- Title -->
    <title>React World On The Go | React Practice</title>
  </head>

  <body>
    <!-- React Root Mount Point -->
    <div id="root" aria-label="Application Root"></div>
    <!-- Entry Script (React / Vite) -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
